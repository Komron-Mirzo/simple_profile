name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Meta
      fonts:
        - asset: fonts/Metamorve.ttf
    - family: Coneria
      fonts:
        - asset: fonts/Coneria_Regular.ttf
        - asset: fonts/Coneria_Italic.ttf
